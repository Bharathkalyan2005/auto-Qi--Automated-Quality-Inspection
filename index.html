<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=autoqi_dashboard.html">
    <title>AutoQI - Redirecting...</title>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0a0e14;
            color: #00FFB2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(0, 255, 178, 0.1);
            border-top: 4px solid #00FFB2;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h2>Redirecting to AutoQI Dashboard...</h2>
        <p>If not redirected, <a href="autoqi_dashboard.html" style="color: #0096FF;">click here</a></p>
    </div>
</body>
</html>
